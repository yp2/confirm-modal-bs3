<template name="confirmModal">
    <div class="modal fade confirm-modal" id="confirmModal{{getModalId}}" tabindex="-1" role="dialog" aria-labelledby="confirmModal{{getModalId}}Label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="confirmModal{{getModalId}}Label">{{getModalTitle}}</h4>
                </div>
                <div class="modal-body">
                    {{# unless getModalBodyIsTemplate  }}
                        {{{getModalBody}}}
                    {{ else }}
                        {{> Template.dynamic template=getModalBody }}
                    {{/ unless }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default confirm-modal-cancel-btn">{{getCancelBtnLabel}}</button>
                    <button type="button" class="btn btn-primary confirm-modal-action-btn">{{getActionBtnLabel}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
